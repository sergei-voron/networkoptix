- job:
    name: networkoptix-test-job
    description: |
        please do not edit this job in web browser
    concurrent: true
    disabled: false
    properties:
        - copyartifact:
              projects: copy-artifact
        - disable-resume
        - build-discarder:
            num-to-keep: 10
    project-type: matrix
    parameters:
        - git-parameter:
              branch: ''
              name: BRANCH
              description: Choose branch to checkout
              type: PT_BRANCH_TAG
              tagFilter: '*'
              branchFilter: 'origin/(.*)'
              sortMode: ASCENDING
              defaultValue: 'master'
              selectedValue: DEFAULT
              quickFilterEnabled: false
        - matrix-combinations:
            name: Platform
            description: "Select matrix combinations"
            filter: ""

    scm:
        - git:
            url: https://github.com/sergei-voron/networkoptix.git
            wipe-workspace: true
            branches:
                - ${BRANCH}

    triggers:
       - pollscm:
           cron: "*/5 * * * *"

    axes:
      - axis:
          type: slave
          name: 'OS'
          values:
              - 'linux-agent'
              - 'windows-agent'

    builders:
        - shell: "python3 main.py > host_parameters.txt"
#        - copyartifact:
#              project: "networkoptix-test-job"
#              filter: '**/*'
##              target: /home/
#              which-build: downstream-build
#              upstream-project-name: "networkoptix-test-job"
#              upstream-build-number: "${BUILD_NUMBER}"
#              build-number: "${BUILD_NUMBER}"
#              optional: true
#              flatten: true
#              do-not-fingerprint: fakse
#              parameter-filters: PUBLISH=true

    publishers:
      - archive:
          artifacts: '**/*'
          allow-empty: 'true'
          fingerprint: true
          default-excludes: false
      - chuck-norris
      - trigger:
          project: copy-artifacts
          threshold: FAILURE

